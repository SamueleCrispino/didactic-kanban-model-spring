<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REGISTRAMI / AUTENTITCAMI</title>

<link
	href="https://fonts.googleapis.com/css?family=Manjari&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/signUpStyle.css}">


<script
	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</head>
<body>



	<div class="form">

		<ul class="top-area">
			<li class="tab active"><a href="#signup">Sign Up</a></li>
			<li class="tab"><a href="#login">Log In</a></li>
		</ul>

		<div class="tab-content">
			<div id="signup">
				<h1>Non hai una faccia conosciuta...</h1>
				<form th:action="@{/login}" method="POST" class="form-signin">

					<div class="label-field">
						<h2>username</h2>
						<input type="text" id="usernameSignUp">
					</div>


					<div class="label-field">
						<h2>email</h2>
						<input type="text" id="email">
					</div>

					<div class="label-field">
						<h2>password</h2>
						<input type="text" id="passwordSignUp">
					</div>

					<button id="registrami" type="submit" class="button button-block">REGISTRAMI</button>


				</form>

			</div>

			<div id="login">
				<h1>Autenticarsi...</h1>

				<form method="post" action="/KanbanModel/prova" class="form-horizontal">

					<div class="input-group input-sm">
						<label class="input-group-addon" for="userId"><i
							class="fa fa-user"></i></label> <input type="text" class="form-control"
							id="username" name="username" placeholder="username" required>
					</div>
					<div class="input-group input-sm">
						<label class="input-group-addon" for="password"><i
							class="fa fa-lock"></i></label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="password" required>
					</div>


					<div class="form-actions">
						<input type="submit" id="autenticami" class="button button-block"
							value="AUTENTICAMI">
					</div>


				</form>

			</div>

		</div>

		<div class="tab-content">
			<h2 id="avviso"></h2>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/javascript/signUp.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>

</body>
</html>
